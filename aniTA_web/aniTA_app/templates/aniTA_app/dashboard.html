<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniTA</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'aniTA_app/css/student-dashboard.css' %}" />
    <script src="{% static 'aniTA_app/js/index.js' %}" defer></script>  
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">AniTA</div>
            </div>
            <div class="course-title">
                <h2>ATLS 5214</h2>
                <p>Big Data Architecture</p>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item active">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">üîÑ</span>
                    Regrade Requests
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">üë®‚Äçüè´</span>
                    All Courses
                </a>
            </div>
            <div class="account-section">
                <div class="account-icon"></div>
                <span>Account</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-title">
                    <h1>ATLS 5214</h1>
                    <span class="semester">Spring 2025</span>
                </div>
                <button class="add-button">Add Course</button>
            </div>
            <div class="submission-details">
                <div style="flex: 1; text-align: left;">Name</div>
                <div style="flex: 2; text-align: center;">Status</div>
                <div style="flex: 1; text-align: right;">Released</div>
                <div style="flex: 2; text-align: right;">Due</div>
            </div>
            <div class="assignment-list">
                <!-- Quiz 2 -->
                <div class="assignment-item">
                    <div class="assignment-name">Quiz 2</div>
                    <div class="assignment-status">
                        <span class="status-indicator no-submission"></span>
                        No Submission
                    </div>
                    <div class="assignment-date">
                        <div class="date-info">
                            <span>Mar 17 at 9:00AM</span>
                            <span>Mar 24 at 5:00PM</span>
                        </div>
                        <div class="date-progress">
                            <div class="date-progress-bar" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Quiz 1 -->
                <div class="assignment-item">
                    <div class="assignment-name">Quiz 1</div>
                    <div class="assignment-status">
                        <span class="status-indicator submitted"></span>
                        Submitted
                    </div>
                    <div class="assignment-date">
                        <div class="date-info">
                            <span>Mar 03 at 9:00AM</span>
                            <span>Mar 10 at 5:00PM</span>
                        </div>
                        <div class="date-progress">
                            <div class="date-progress-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
